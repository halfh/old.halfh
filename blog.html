---
layout: default
title: Blog
---
<header>
  <h1 class="title-dg">Latest Posts</h1>
  <img class="icon-header" src="/assets/img/icons8-news.svg" alt="Posts">
</header>
<ul>
  {% for post in site.posts %}
    <li class="post-excerpt">
      <article>
        <header>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <time>{{ post.date | date_to_string }}</time>
        </header>
        <main>
          {{ post.excerpt }}
        </main>
      </article>
    </li>
  {% endfor %}
</ul>
